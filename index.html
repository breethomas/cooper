<!DOCTYPE html>
<html>
  <head>
    <title>ChickenShit</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,600">
  </head>
<body>
  <section class="image-gallery">
  </section>
  <section class="tiles-container">
    <div class="tile">
      <h1>Bradley Cooper</h1>
      <p>I'm a Graphic Designer, Coder,</p>
      <p>and a ridiculously good looking model.</p>
    </div>
    <div class="tile orange">
      <img class="icon" src="images/business.svg" alt="business icon">
      <p>Profile</p>
    </div>
    <div class="tile blue">
      <img class="icon" src="images/application.svg" alt="application icon">
      <p>Experience</p>
    </div>
    <div class="tile red">
      <img class="icon" src="images/book.svg" alt="book icon">
      <p>Education</p>
    </div>
    <div class="tile green">
      <img class="icon" src="images/pen.svg" alt="pen icon">
      <p>Blog</div>
    <div class="tile orange-dark">
      <img class="icon" src="images/social.svg" alt="social icon">
      <p>Social Media</p>
    </div>
    <div class="tile green">
      <img class="icon" src="images/multimedia.svg" alt="multimedia icon">
      <p>Contact</p>
    </div>
    <div class="tile orange">
      <img class="icon" src="images/application.svg" alt="application icon">
      <p>Portfolio</p>
    </div>
  </section>
 </body>
</html>
